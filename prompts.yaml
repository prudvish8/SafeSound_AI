# --- prompts.yaml ---

# General Error Messages
ERROR_PROMPTS:
  audio_failure:
    te: "క్షమించండి, మీ గొంతు స్పష్టంగా వినలేదు. దయచేసి మళ్ళీ చెప్పగలరా?"
    en: "Sorry, I couldn't hear clearly. Could you please say that again?"
  unexpected_error:
    te: "క్షమించండి, ఏదో లోపం జరిగింది. మళ్ళీ ప్రయత్నించండి."
    en: "Sorry, an unexpected error occurred. Please try again."
  parse_failure: # Generic parse failure
    te: "క్షమించండి, మీరు చెప్పింది అర్థం కాలేదు. మళ్ళీ ప్రయత్నించండి."
    en: "Sorry, I didn't understand that. Please try again."
  validation_failure: # Specific validation failure (e.g., age range)
    te: "క్షమించండి, మీరు ఇచ్చిన వివరాలు సరిపోలలేదు. దయచేసి సరిచూసి మళ్ళీ చెప్పండి."
    en: "Sorry, the details provided don't seem valid. Please check and try again."

# Activation Prompt (Used when no activation keyword detected at START)
ACTIVATION_PROMPT:
  te: "ప్రారంభించడానికి 'Babu' అని వాయిస్ నోట్ పంపండి లేదా 'Hi' అని టైప్ చేయండి."
  en: "To begin, please send a voice note saying 'Babu' or type 'Hi'/'Hello'."

# Greeting (Sent ONCE after successful activation)
GREETING:
  te: "నమస్కారం! AP సంక్షేమ పథకాల సహాయకుడికి స్వాగతం."
  en: "Hello! Welcome to the AP Welfare Schemes Assistant."

